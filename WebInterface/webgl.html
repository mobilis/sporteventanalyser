<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <link media="all" rel="stylesheet" href="css/style.css" type="text/css"/>
  
  <!-- External -->
  <!-- <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script> -->
  <script src="js/ext/jquery-1.9.1.min.js"></script>
  <script src="js/ext/jquery-ui.min.js"></script>
  
  <!-- External (used by Mobilis) -->
  <script src="js/ext/strophe.min.js"></script>
  <script src="js/ext/strophe.pubsub.min.js"></script>
  
  <!-- Mobilis -->
  <script src="js/mobilis/mobilis.js"></script>
  <script src="js/mobilis/mobilis.utils.js"></script>
  <script src="js/mobilis/mobilis.core.js"></script>
  <script src="js/mobilis/mobilis.sporteventanalyser.js"></script>
  
  <!-- Some testing -->
  <script src="js/sporteventanalyser.js"></script>
  <script src="js/sporteventanalyser.pubsub.js"></script>
  
  <script src="js/ext/three.min.js"></script>
  <script src="js/field.js"></script>
  <script src="js/engine.js"></script>
  <script src="js/main.js"></script>
  <title>SEA</title>
</head>
<body>
  <header>
  <h1>Sport Event Analyzer</h1>
  </header>
  <article>
    <div id="startbutton">
      Start
    </div>
  </article>
  <article>
    <div id="content">
      <div id="left">
        <div class="team">
          <table id="team_a">
            <thead>
              <tr>
                <th colspan=2 class="team_a_name">Team A</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
        <div id="player_a_stats">
          <table>
            <thead>
            </thead>
            <tbody>
              <tr><td colspan=2 class="player_name"></td><td class="player_pos"></td></tr>
              <tr><td>X</td><td>120</td></tr>
              <tr><td>Y</td><td>120</td></tr>
              <tr><td>Mileage</td><td class="player_runway">120 m</td></tr>
              <tr><td colspan=2><img style="height: 60pt; width: 200pt;" src="img/diagr.svg" /></td></tr>
            </tbody>
          </table>
        </div>
      </div>
      <div id="center">
        <div id="goals">
          <h1><span class="team_a_name">Team A</span> <span id="goals_team_a">0</span>:<span id="goals_team_b">0</span> <span class="team_b_name">Team B</span></h1>
          <p id="time">0:00:00</p>
        </div>
        <div class="tab_menu" id="perspectives_menu">
          <input name="perspectives_menu" type="radio" id="KEEPERA" /><label for="KEEPERA">A</label>
          <input name="perspectives_menu" type="radio" checked="checked" id="BIRD" /><label for="BIRD">top</label>
          <input name="perspectives_menu" type="radio" id="TAUMEL" /><label for="TAUMEL">swing</label>
          <input name="perspectives_menu" type="radio" id="KEEPERB" /><label for="KEEPERB">B</label>
        </div>
        <div id="field">
        </div>
        <div id="gametrack">
          <svg id="image" xmlns="http://www.w3.org/2000/svg" version="1.1" width="640" height="42">
            <line id="centerline" x1="0" y1="21" x2="640" y2="21" />
            <line id="start" x1="0" y1="16" x2="0" y2="26" />
            <line id="mid" x1="320" y1="16" x2="320" y2="26" />
            <line id="cur" x1="0" y1="10" x2="0" y2="32" />
            <line id="end" x1="640" y1="16" x2="640" y2="26" />
          </svg>
        </div>
      </div>
      <div id="right">
        <div class="team">
          <table id="team_b">
            <thead>
              <tr>
                <th colspan=2 class="team_b_name">Team B</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
        <div id="player_b_stats">
          <table>
            <thead>
            </thead>
            <tbody>
              <tr><td colspan=2 class="player_name"></td></tr>
              <tr><td>X</td><td class="player_position_x">120</td></tr>
              <tr><td>Y</td><td class="player_position_y">120</td></tr>
              <tr><td>Mileage</td><td class="player_runway">120 m</td></tr>
              <tr><td colspan=2><img style="height: 60pt; width: 200pt;" src="img/diagr.svg" /></td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </article>
  <footer>SEA &copy; copyright tu-dresden</footer>
</body>
</html>
