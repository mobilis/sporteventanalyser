<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <link media="all" rel="stylesheet" href="css/style.css" type="text/css"/>
  
  <!-- External -->
  <!-- <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script> -->
  <script src="js/ext/jquery-1.9.1.min.js"></script>
  <script src="js/ext/jquery-ui.min.js"></script>
  <script src="js/ext/jquery.flot.min.js"></script>
  
  <!-- External (used by Mobilis) -->
  <script src="js/ext/strophe.min.js"></script>
  <script src="js/ext/strophe.pubsub.min.js"></script>
  
  <!-- Mobilis -->
  <script src="js/mobilis/mobilis.js"></script>
  <script src="js/mobilis/mobilis.utils.js"></script>
  <script src="js/mobilis/mobilis.core.js"></script>
  <script src="js/mobilis/mobilis.sporteventanalyser.js"></script>
  
  <!-- Some testing -->
  <script src="js/sporteventanalyser.js"></script>
  <script src="js/sporteventanalyser.pubsub.js"></script>
  
  <script src="js/ext/three.min.js"></script>
  <script src="js/field.js"></script>
  <script src="js/engine.js"></script>
  <script src="js/main.js"></script>
  <title>SEA</title>
</head>
<body>
  <header>
  <h1>Sport Event Analyzer</h1>
  </header>
  <article>
    <div id="startbutton">
      Start
    </div>
  </article>
  <article>
    <div id="content">
      <div id="left">
        <div class="team">
          <table id="team_a">
            <thead>
              <tr>
                <th colspan=2 class="team_a_name">Team A</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
        <div id="player_a_stats">
          <table>
            <thead>
              <tr><th colspan=2 class="player_name"></th></tr>
            </thead>
            <tbody>
            </tbody>
          </table>
          <div id="player_a_plot"></div>
        </div>
      </div>
      <div id="center">
        <div id="goals">
          <h1><span class="team_a_name">Team A</span> <span id="goals_team_a">0</span>:<span id="goals_team_b">0</span> <span class="team_b_name">Team B</span></h1>
          <p id="time">0:00:00</p>
        </div>
        <div class="tab_menu" id="perspectives_menu">
          <input name="perspectives_menu" type="radio" id="KEEPERA" /><label for="KEEPERA"><img src="img/TorViewA.svg" alt="Side A"/></label>
          <input name="perspectives_menu" type="radio" checked="checked" id="BIRD" /><label for="BIRD"><img src="img/TopView.svg" alt="Top"/></label>
          <!--<input name="perspectives_menu" type="radio" id="HEAT" /><label for="HEAT"><img src="img/Torschuss.svg" alt="Heatmap"/></label>//-->
          <input name="perspectives_menu" type="radio" id="TAUMEL" /><label for="TAUMEL"><img src="img/Torschuss.svg" alt="Swing"/></label>
          <input name="perspectives_menu" type="radio" id="KEEPERB" /><label for="KEEPERB"><img src="img/TorViewB.svg" alt="Side B"/></label>
        </div>
        <div id="field">
        </div>
        <div id="gametrack">
          <svg id="image" xmlns="http://www.w3.org/2000/svg" version="1.1" width="630" height="42">
            <line id="centerline" x1="0" y1="21" x2="630" y2="21" />
            <line id="start" x1="0" y1="16" x2="0" y2="26" />
            <line id="mid" x1="315" y1="16" x2="315" y2="26" />
            <line id="cur" x1="0" y1="10" x2="0" y2="32" />
            <line id="end" x1="630" y1="16" x2="630" y2="26" />
          </svg>
        </div>
      </div>
      <div id="right">
        <div class="team">
          <table id="team_b">
            <thead>
              <tr>
                <th colspan=2 class="team_b_name">Team B</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
        <div id="player_b_stats">
          <table>
            <thead>
              <tr><th colspan=2 class="player_name"></th></tr>
            </thead>
            <tbody>
            </tbody>
          </table>
          <div id="player_b_plot"></div>
        </div>
      </div>
    </div>
  </article>
  <footer>SEA &copy; copyright tu-dresden</footer>
</body>
</html>
